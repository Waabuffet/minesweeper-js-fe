<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="number" min="10" id="grid-size-x" placeholder="grid-size-x">
    <input type="number" min="10" id="grid-size-y" placeholder="grid-size-y">
    <input type="number" min="2" id="bombs" placeholder="bombs">
    <button id="new-game-btn">New Game</button>

    <span>Remaining bombs: </span>
    <span id="remaining_bomb_count"></span>

    <table id="grid" border="1"></table>
    <script src="index.js"></script>
</body>
</html>
