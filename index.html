<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table border="1" id="controls-table">
        <thead>
            <tr>
                <th colspan="6">Controls</th>
            </tr>
            <tr>
                <th>Difficulty</th>
                <th>Grid size x</th>
                <th>Grid size y</th>
                <th>Bombs</th>
                <th>Remaining Bombs</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><select id="difficulty">
                    <option value="" selected disabled>Select Difficulty</option>
                    <option value="manual">manual</option>
                </select></td>
                <td><input type="number" min="10" id="grid-size-x" placeholder="grid-size-x" disabled></td>
                <td><input type="number" min="10" id="grid-size-y" placeholder="grid-size-y" disabled></td>
                <td><input type="number" min="2" id="bombs" placeholder="bombs" disabled></td>
                <td><span id="remaining_bomb_count">0</span></td>
                <td>
                    <span id="clock_m">00</span>
                    <span>:</span>
                    <span id="clock_s">00</span>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <button id="new-game-btn">New Game</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <table id="grid" border="1"></table>
    <script src="js/index.js"></script>
</body>
</html>
